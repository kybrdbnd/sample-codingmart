<div>
    <form name="userform">
        <div>
            <label>First Name:
                <input type="text" ng-model="firstname" required="true" />
            </label>
            <br />
            <label>Last Name:
                <input type="text" ng-model="lastname" />
            </label>
            <br />
            <label>E-mail:
                <input type="email" ng-model="email" />
            </label>
            <br />
            <button ng-click="submitData()" ng-show="submitdata">Submit</button>
            <button ng-click="updateData()" ng-hide="updatebutton">Update</button>
            <button ng-click="saveData()" ng-hide="savedata">Save</button>
            <button ng-click="cancelData()" ng-hide="cancelbutton">Cancel</button>
        </div>
    </form>
    <div>
        <table id="customer-data">
            <th ng-click="sortBy('firstname')"> First Name </th>
            <th>Last Name</th>
            <th>Email</th>
            <th ng-click="sortBy('date')">Date </th>
            <tr ng-repeat="item in items|  orderBy:propertyName:reverse" id='{{item.id}}'>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.date | date:'yyyy-MMM-dd hh:mm:ss a'}}</td>
                <td>
                    <button ng-disabled="del_btn[item.id]" ng-click="deleteData(item.id)">Delete
                    </button>
                </td>
                <td>
                    <button ng-disabled="upd_btn[item.id]" ng-click="editData(item.id)">Edit</button>
                </td>
            </tr>
        </table>
    </div>
</div>
