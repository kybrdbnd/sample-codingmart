<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="app">
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" v-model="firstname">
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" v-model="lastname">
            <br>
            <label for="email">Email:</label>
            <input type="text" v-model="email">
            <br>
            <button type="button" v-on:click="submitData()" v-show="submit_btn">Submit</button>
            <button type="button" v-on:click="updateData()" v-show="update_btn">Update</button>
            <!-- <button type="button" v-on:click="saveData()" v-show="save_btn">Save</button> -->
            <button type="button" v-on:click="cancelData()" v-show="cancel_btn">Cancel </button>
        </form>
        <table>
            <th>S.No</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <tr v-for="(data,id) in form_data">
                <td>{{id+1}}</td>
                <td>{{data.firstname}}</td>
                <td>{{data.lastname}}</td>
                <td>{{data.email}}</td>
                <td>
                    <button type="button" v-on:click="deleteData(id)">Delete</button>
                </td>
                <td>
                    <button type="button" v-on:click="editData(id)">Edit</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
